<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${id != null} ? 'Editar Usuário' : 'Novo Usuário'">Usuário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1 th:text="${id != null} ? 'Editar Usuário' : 'Novo Usuário'">Usuário</h1>

<form th:action="${id != null} ? @{/users/{id}(id=${id})} : @{/users}"
      th:object="${usuario}"
      method="post">

    <input type="hidden" th:if="${id != null}" name="_method" value="put"/>

    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required/>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" required/>
    </div>

    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required/>
    </div>

    <div>
        <button class="btn btn-save" type="submit" th:text="${id != null} ? 'Atualizar' : 'Salvar'">
            Salvar
        </button>
        <a th:href="@{/users}" class="btn btn-cancel">Cancelar</a>
    </div>
</form>

</body>
</html>
