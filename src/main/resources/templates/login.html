<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>Login</h1>

<form th:action="@{/login}" method="post">

  <div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required/>
  </div>

  <div>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" placeholder="Digite sua senha" required/>
  </div>

  <div>
    <button class="btn btn-save" type="submit">Entrar</button>

      <a th:href="@{/users/new}" class="btn btn-new-user">Cadastrar Usuário</a>

  </div>

  <div th:if="${param.error}" style="color: red; margin-top: 10px;">
    <p>Email ou senha inválidos</p>
  </div>
  <div th:if="${param.logout}" style="color: green; margin-top: 10px;">
    <p>Logout realizado com sucesso</p>
  </div>

</form>

</body>
</html>
